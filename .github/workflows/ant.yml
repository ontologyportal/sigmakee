          context: .
          file: docker/sumo-ci/Dockerfile
          build-args: |
            IMAGE_ACCOUNT=${{ env.IMAGE_ACCOUNT }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ env.IMAGE_ACCOUNT }}/sumo-ci:latest
