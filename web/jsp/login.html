<html>
    <head>
        <title>Sigma Login</title>
    </head>
    <body>
        <table width="95%" cellspacing="0" cellpadding="0">
            <tr>
                <td valign="top">
                    <table cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="left" valign="top"><img src="pixmaps/sigmaSymbol.gif" alt="pixmaps/sigmaSymbol.gif"></td>
                            <td>&nbsp;&nbsp;</td>
                            <td align="left" valign="top"><img src="pixmaps/logoText.gif" alt="pixmaps/logoText.gif"><BR>
                                <b>Sigma Login</b>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table ALIGN="LEFT" WIDTH=80%><tr><td BGCOLOR='#AAAAAA'><IMG SRC='pixmaps/1pixel.gif' alt="'pixmaps/1pixel.gif'" width=1 height=1 border=0></td></tr></table><BR>
        <form METHOD="POST" ACTION="login.jsp">
            <table>
                <tr>
                    <td>
                        <B>User name:</B>
                    </td>
                    <td>
                        <B><INPUT NAME="userName" TYPE="TEXT" MAXLENGTH="20" SIZE="10"></B>
                    </td>
                </tr>

                <tr>
                    <td>
                        <B>Password:</B>
                    </td>
                    <td>
                        <B><INPUT NAME="password" TYPE="Password" MAXLENGTH="20" SIZE="6"></B>
                    </td>
                </tr>
                <tr>
                    <td>
                        <B><INPUT VALUE="  Log In  " TYPE="SUBMIT"></B>
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
        <table ALIGN="LEFT" WIDTH=80%><tr><td BGCOLOR='#AAAAAA'><IMG SRC='pixmaps/1pixel.gif' alt="'pixmaps/1pixel.gif'" width=1 height=1 border=0></td></tr></table><BR>
        <form METHOD="POST" ACTION="Register.jsp">
            <table>
                <tr>
                   <td><B><INPUT VALUE="Register new account" TYPE="SUBMIT"></B> (requires moderator approval)</td>
                </tr>
            </table>
        </form>
    </body>
</html>
